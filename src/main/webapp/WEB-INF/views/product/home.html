<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Product List</h1>
<p>
    <a th:href="@{/create-product}">Add New Product</a><br>
    <a th:href="@{/create-type}">Add New Type Product</a>
</p>
<form>
    Search by name product:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table border="1">
    <tr>
        <th>Name Product</th>
        <th>Type Product</th>
        <th>Price Product</th>
        <th>Description Product</th>
        <th>Date Create Product</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="p : ${products}">
        <tr>
            <td th:text="${p.name}"></td>
            <td th:text="${p.typeProduct.type}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.description}"></td>
            <td th:text="${p.dateCreate}"></td>
            <td><a th:href="@{/edit-product/__${p.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-product/__${p.id}__}">Delete</a></td>
        </tr>
    </th:block>
    <div>
        <a th:href="@{'/home'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
        <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
        <a th:href="@{'/home'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
    </div>
</table>
</body>
</html>
